<template id="commands-template">

	<style>
		.commands {
			columns: 1;
			list-style: none;
			margin: 0 auto;
			max-width: 10rem;
			padding: 0 0 0 var(--space-1);
			width: 100vw;
		}

			display: flex;
			gap: var(--space-2);
			outline: 0;
			padding: var(--space-1);
			text-decoration: none;
		}

		.key {
			color: var(--color-text);
			display: inline-block;
			text-align: center;
			width: 3ch;
		}

		.name {
			color: var(--color-text-subtle);

		}

		}

		@media (min-width: 500px) {
			.commands {
				columns: 2;
				max-width: 20rem;
			}
		}

		@media (min-width: 700px) {
			.commands {
				columns: 3;
				max-width: 30rem;
			}
		}

		@media (min-width: 900px) {
			.commands {
				columns: 4;
				max-width: 40rem;
			}
		}

		@media (min-width: 1200px) {
			.commands {
				columns: 6;
				max-width: 60rem;
			}
		}
  </style>

<template id="search-template">
	<!-- ./css/search.css -->
  <style>
    input,
    button {
      -moz-appearance: none;
      -webkit-appearance: none;
      background: transparent;
      border: 0;
      display: block;
      outline: 0;
    }

    .dialog {
      align-items: center;
      background: var(--color-background);
      border: none;
      display: none;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      left: 0;
      padding: 0;
      top: 0;
      width: 100%;
    }

    .dialog[open] {
      display: flex;
    }

    .form {
      width: 100%;
    }

    .input {
      color: var(--color-text);
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-bold);
      padding: 0;
      text-align: center;
      width: 100%;
    }

    .suggestions {
      align-items: center;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      margin: var(--space-2) 0 0;
      overflow: hidden;
      padding: 0;
    }

    .suggestion {
      color: var(--color-text);
      cursor: pointer;
      font-size: var(--font-size-1);
      padding: var(--space-2);
      position: relative;
      transition: color var(--transition-speed);
      white-space: nowrap;
      z-index: 1;
    }

    .suggestion:where(:focus, :hover) {
      color: var(--color-background);
    }

    .suggestion::before {
      background-color: var(--color-text);
      bottom: var(--space-2);
      content: ' ';
      left: var(--space-2);
      opacity: 0;
      position: absolute;
      right: var(--space-2);
      top: var(--space-2);
      transform: translateY(0.5em);
      transition: all var(--transition-speed);
      z-index: -1;
    }

    .suggestion:where(:focus, :hover)::before {
      opacity: 1;
      transform: translateY(0);
    }

    .match {
      color: var(--color-text-subtle);
      transition: color var(--transition-speed);
    }

    .suggestion:where(:focus, :hover) .match {
      color: var(--color-background);
    }

    @media (min-width: 700px) {
      .suggestions {
        flex-direction: row;
      }
    }
  </style>
  <dialog class="dialog">
    <form autocomplete="off" class="form" method="dialog" spellcheck="false">
      <input class="input" title="search" type="text" />
      <menu class="suggestions"></menu>
    </form>
  </dialog>
</template>
